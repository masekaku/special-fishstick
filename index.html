<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Website B</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: sans-serif; background:#0f172a; color:#e5e7eb; margin:0; padding:0;
           display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .box { background:#020617; padding:20px; border-radius:12px; max-width:420px; width:100%; text-align:center; }
    button { margin-top:16px; padding:8px 16px; border-radius:999px; border:none; cursor:pointer;
             background:#f97316; color:#111827; font-weight:600; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Halaman B</h1>
    <p>Ini halaman B, dibuka dari Website A yang memutar video.</p>

    <p id="ref-info">Mendeteksi halaman asal...</p>
    <p id="video-info"></p>

    <button id="back-btn" style="display:none;">Kembali ke Halaman Video</button>
  </div>

  <script>
    (function () {
      const refInfoEl  = document.getElementById('ref-info');
      const videoInfoEl = document.getElementById('video-info');
      const backBtn    = document.getElementById('back-btn');

      // Default kalau tidak ketemu apa-apa
      const DEFAULT_MAIN = 'https://cdn-videx-icu.vercel.app';

      // 1. Coba ambil dari query ?from=
      const params = new URLSearchParams(window.location.search);
      let from = params.get('from');   // full URL A, misal: https://cdn-videx-icu.vercel.app/f/xyev.mp4
      let fromLabel = '';
      let videoId = '';

      if (from) {
        try {
          const u = new URL(from);
          fromLabel = u.href;

          // 2. Ambil ID video dari path: /f/xyev.mp4 -> xyev
          const lastSeg = u.pathname.split('/').pop(); // "xyev.mp4"
          videoId = lastSeg.replace('.mp4', '');
        } catch (e) {
          // kalau bukan URL valid, pakai mentah
          fromLabel = from;
        }
      }

      // 3. Kalau ?from= kosong, fallback ke document.referrer
      if (!from) {
        const ref = document.referrer;
        if (ref) {
          try {
            const u = new URL(ref);
            from = u.href;
            fromLabel = u.href;

            const lastSeg = u.pathname.split('/').pop();
            videoId = lastSeg.replace('.mp4', '');
          } catch (e) {
            from = ref;
            fromLabel = ref;
          }
        }
      }

      // 4. Kalau tetap kosong, pakai default (homepage A)
      if (!from) {
        from = DEFAULT_MAIN;
        fromLabel = DEFAULT_MAIN;
      }

      // Tampilkan info asal
      refInfoEl.textContent = 'Kamu datang dari: ' + fromLabel;

      if (videoId) {
        videoInfoEl.textContent = 'ID video: ' + videoId;
      }

      // 5. Tampilkan tombol kembali
      backBtn.style.display = 'inline-block';

      backBtn.addEventListener('click', function () {
        // Kalau B dibuka via window.open dari A
        if (window.opener && !window.opener.closed) {
          try {
            window.opener.focus(); // fokus ke tab A (video tetap di posisi terakhir)
          } catch (e) {
            // abaikan jika ada error cross-origin
          }
          window.close();          // coba tutup tab B
        } else {
          // Fallback: buka ulang URL A di tab ini
          window.location.href = from || DEFAULT_MAIN;
        }
      });
    })();
  </script>
</body>
</html>
